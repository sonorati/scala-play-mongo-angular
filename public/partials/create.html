<div class="row">
    <div ng-controller="CreatePlayerCtrl as cuc">
        <h1>Create Player</h1>

        <form id="CreatePlayerForm" name="CreatePlayerForm" class="form-horizontal" role="form"
              ng-submit="cuc.createPlayer()">
            <legend class="sm-col-12">Basic Information</legend>

            <div class="form-group">
                <label id="lbl_firstName" for="firstName" class="col-sm-4 control-label">First Name</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="firstName" id="firstName" placeholder=""
                           ng-model="cuc.player.firstName">
                </div>
            </div>

            <div class="form-group">
                <label id="lbl_lastName" for="lastName" class="col-sm-4 control-label">Last Name</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="lastName" id="lastName" placeholder=""
                           ng-model="cuc.player.lastName">
                </div>
            </div>

            <div class="form-group">
                <label id="lbl_nicName" for="nicName" class="col-sm-4 control-label">Nic Name</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="nicName" id="nicName" placeholder=""
                           ng-model="cuc.player.nicName">
                </div>
            </div>

            <div class="form-group">
                <label id="lbl_age" for="age" class="col-sm-4 control-label"
                       is-required="CreatePlayerForm.age">Age</label>

                <div class="col-sm-8">
                    <input type="number" class="form-control" name="age" id="age"
                           ng-model="cuc.player.age">
                </div>
            </div>

            <pre>{{ cuc.player | json }}</pre>

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8 text-right">
                    <a ng-href="/#/" id="btn_cancel" class="btn btn-warning">Cancel</a>

                    <button type="submit" class="btn btn-success" id="btn_create">Create Player</button>
                </div>
            </div>


        </form>
    </div>
</div>
